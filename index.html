<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <form class="form">
        <h2>Your civil state</h2>
        <div class="form-group">
          <label class="form-label" for="firstName">First name</label>
          <input
            class="form-control"
            type="text"
            name="firstName"
            id="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" name="lastName" id="lastName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="birthday" class="form-label">Birthday</label>
          <input
            type="datetime-local"
            name="birthday"
            id="birthday"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="photo" class="form-label">Your photo</label>
          <input
            type="file"
            name="photoFile"
            id="photo"
            class="form-control border-0 p-0"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Your gender</label>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                name="gender"
                value="male"
                class="form-check-input"
                checked
                
              />Male
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="radio"
                name="gender"
                value="female"
                class="form-check-input"
              />Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Your spoken languages</label>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                name="languages"
                value="arabic"
                class="form-check-input"
              />Arabic
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                name="languages"
                value="french"
                class="form-check-input"
              />French
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                name="languages"
                value="english"
                class="form-check-input"
              />English
            </label>
          </div>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-danger" type="reset">Reset</button>
        </div>
    </form>

    
</body>
</html>
